<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #servers {
            width: 100%;
            display: table;
            margin: 10px;
        }

        #servers > .server {
            display: table-row;
        }

        .server > .summary {
            width: 350px;
            display: table-cell;
            vertical-align: middle;
            border-top: 1px solid #333;
        }

        .details {
            margin-bottom: 30px;
        }

        .field {
            color: white;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .field > label {
            display: inline-block;
            padding: 0 5px 0 5px;
            width: 120px;
        }

        .field > span.value {
            display: inline-block;
            padding: 0 5px 0 5px;
            width: 50px;
            text-align: right;
        }

        .server > .graph-container {
            display: table-cell;
            border-top: 1px solid #333;
        }

        .graph .bg {
            fill: black;
        }

        .graph .axis {
            stroke-width: 1;
        }

        .graph .axis .tick line {
            fill: none;
            stroke: white;
            stroke-width: 0.5px;
        }

        .graph .axis .tick text {
            fill: white;
            font-size: 0.7em;
        }

        .graph .axis .domain {
            fill: none;
            stroke: white;
            stroke-width: 0.5px;
        }

        .graph .line {
            fill: none;
            stroke: white;
            stroke-width: 1.5;
        }
    </style>
</head>
<body>
    <script src="js/app.js"></script>
</body>
</html>
